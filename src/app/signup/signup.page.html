<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets/signup.svg"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-margin-top">
        <ion-text color="danger">{{ errorMessage }}</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" [(ngModel)]="email" required></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item class="ion-padding-bottom">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item class="ion-padding-bottom">
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="signUp()">Registrarse</ion-button>
      </ion-col>
    </ion-row>
      
  </ion-grid>
</ion-content>
