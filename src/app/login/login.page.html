<ion-content class="ion-padding">
  <ion-grid class="ion-text-center">

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets/img/logo.png" style="width: 200px; margin: 0 auto;"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-margin-bottom">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-margin-bottom">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="signIn()">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-margin-top">
        <ion-label (click)="goToSignUp()" class="link-text">¿Aún no tienes cuenta? Regístrate</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-margin-top">
        <ion-text color="danger">{{ errorMessage }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
